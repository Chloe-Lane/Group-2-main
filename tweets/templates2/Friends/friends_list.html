<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Friends List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center">Your Friends</h1>
        <div class="card mt-4">
            <div class="card-body">
                <ul class="list-group">
                    {% for friend in friends.friends.all %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ friend.username }}
                            <a href="{% url 'remove_friend' friend.id %}" class="btn btn-danger btn-sm">Remove</a>
                        </li>
                    {% empty %}
                        <li class="list-group-item text-center">You have no friends yet.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</body>
</html>
