<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <h2>Reset Password</h2>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="new_password">New Password:</label>
            <input type="password" name="new_password" required>
        </div>
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
