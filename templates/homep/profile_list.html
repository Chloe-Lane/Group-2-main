<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4A90E2;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .profile {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            text-align: center;
        }

        .profile:hover {
            transform: scale(1.02);
        }

        .username {
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .link {
            color: #4A90E2;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .profile-img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .no-profiles {
            text-align: center;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>

<h1>Profile List</h1>

<div class="container">
    {% if profiles %}
        {% for profile in profiles %}
            <div class="profile">
                <div class="username">{{ profile.user.username }}</div>
                <div>
                    <a class="link" href="{% url 'profile' profile.user.id %}">@{{ profile.user.username|lower }}</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p class="no-profiles">No profiles available.</p>
    {% endif %}
</div>

</body>
</html>
